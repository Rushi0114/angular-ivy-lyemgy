<form [formGroup]="customerform" (ngSubmit)="loginUser()">
  
  <label>
    User Name:
    <input type="text" formControlName="firstName">
  </label>

  <label>
    Password:
    <input type="password" formControlName="password">
  </label>
<button type="submit"  class="btn btn-success">Submit</button>
 	
</form>
